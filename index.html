<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arelia</title>
    <link rel="stylesheet" href="style.css?v=2.7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css?v=1">
</head>
<body>

    <div class="video-container">
        <video id="video-player" muted playsinline></video>
    </div>

    <div class="overlay-content">
        <h1 class="title">Arelia</h1>
    </div>
    
    <div class="interaction-zone">
        <button id="hello-button" aria-label="Hi! Arelia">
            <i class="fa-solid fa-hand-sparkles"></i>
        </button>
        <button id="chat-button" aria-label="打开聊天">
            <i class="fa-solid fa-comments"></i>
        </button>
    </div>

    <!-- 聊天窗口 HTML 结构 -->
    <div id="chat-window">
        <button id="toggle-chat-button" aria-label="折叠窗口">
            <i class="fa-solid fa-chevron-down"></i>
        </button>
        <button id="close-chat-button">&times;</button>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <div id="mic-cancel-hint" class="hidden">
                <i class="fa-solid fa-trash-can"></i> 松开手指，取消发送
            </div>
            <input type="text" id="chat-input" placeholder="按住说话..."> <button id="mic-button" aria-label="按住说话"> <i class="fa-solid fa-microphone"></i>
            </button>
            <button id="send-button" aria-label="发送消息">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js?v=2.7"></script>
</body>
</html>
