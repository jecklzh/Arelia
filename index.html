<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arelia</title>
    <!-- 确保你的 CSS 文件路径正确，版本号可以用来强制浏览器刷新缓存 -->
    <link rel="stylesheet" href="style.css?v=1.6">
    <!-- Gradio 的 script 标签已被移除 -->
</head>
<body>

    <div class="video-container">
        <video id="video-player" muted playsinline></video>
    </div>

    <div class="overlay-content">
        <h1 class="title">Arelia</h1>
    </div>
    
    <div class="interaction-zone">
        <button id="hello-button">Hello Arelia</button>
        <button id="chat-button">打开聊天</button>
    </div>

    <!-- 全新的聊天窗口 HTML 结构 -->
    <div id="chat-window">
        <button id="close-chat-button">&times;</button>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="和 Arelia 说点什么...">
            <button id="send-button">发送</button>
        </div>
    </div>

    <!-- 确保你的 JS 文件路径正确 -->
    <script src="script.js?v=1.3"></script>
</body>
</html>
