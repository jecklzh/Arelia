<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arelia</title>
    <style>
        /* 重置页面默认边距 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* 视频容器 */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: #000;
        }

        /* 容器内的视频元素 */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* 前景内容容器 */
        .content-container {
            position: relative;
            z-index: 1; /* 内容层级为1 */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 文字样式 */
        .title {
            color: white;
            font-size: 3rem;
            font-family: sans-serif;
            text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
            mix-blend-mode: overlay;
            opacity: 0.42;
        }

        /* 交互按钮的样式 */
        #greet-button {
            position: fixed;
            bottom: 40px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            opacity: 0.5;
            transition: opacity 0.3s;
            z-index: 2; /* 将按钮层级提升到2，确保在最上层 */
        }
        #greet-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="idle-video" src="idle.mp4" autoplay loop muted playsinline></video>
        <video id="greet-video" src="greeting.mp4" muted playsinline style="display: none;"></video>
    </div>

    <div class="content-container">
        <h1 class="title">Arelia</h1>
    </div>

    <button id="greet-button">打个招呼</button>

    <script>
        // JavaScript 逻辑部分 (无需更改)
        const idleVideo = document.getElementById('idle-video');
        const greetVideo = document.getElementById('greet-video');
        const greetButton = document.getElementById('greet-button');

        greetButton.addEventListener('click', () => {
            idleVideo.style.display = 'none';
            greetVideo.style.display = 'block';
            greetVideo.play();
        });

        greetVideo.addEventListener('ended', () => {
            greetVideo.style.display = 'none';
            idleVideo.style.display = 'block';
        });
    </script>

</body>
</html>
