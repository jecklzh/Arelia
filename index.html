<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arelia</title>
    <style>
        /* 重置页面默认边距 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* 视频容器 - 这是新的核心 */
        .video-container {
            position: fixed; /* 固定在视窗中 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 将整个容器置于底层 */
            overflow: hidden; /* 隐藏超出容器的视频部分 */
            background-color: #000; /* 背景色放在这里，而不是body上 */
        }

        /* 容器内的视频元素 */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保证视频铺满容器且不变形 */
        }

        /* 前景内容容器 */
        .content-container {
            position: relative; /* 使用相对定位，使其层级高于视频容器 */
            z-index: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 文字样式 */
        .title {
            color: white;
            font-size: 3rem;
            font-family: sans-serif;
            text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video src="1.mp4" autoplay loop muted playsinline></video>
    </div>

    <div class="content-container">
        <h1 class="title">Arelia</h1>
    </div>

</body>
</html>
